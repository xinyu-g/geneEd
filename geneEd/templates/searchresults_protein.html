<!doctype html>
<title>geneEd</title>
{% extends 'searchresults.html' %}


{% block table %}

<section>
    <form method = "post">
        <div class="bar">
        
            <input class="searchbar" type="text" title="Search" name="query" id="query">

            <button type="submit", value='Search'>
              <i class="material-icons">search</i>
              
          
            </button>
          </div>
    </form>
    

    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Protein Id</th>
            <th>Protein Name</th>
            <th>Protein Seq</th>
          </tr>
        </thead>
      </table>
    </div>
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
            {% for (symbol, protId, protName, protSeq) in entries %}
            <tr>
              
                <td>
                  {{protId}}
                  <!-- <a href="/info/gene/{{sym}}">
                    {{sym}}
                  </a> -->
                </td>
                <td><a href="/info/gene/{{symbol}}">{{symbol}}</a></td>
                <td>{{protName}}</td>
                <td>{{protSeq[:15]}}</td>
                <!-- <td>{{loc}}</td>
                <td>{{prot}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </section>


{% endblock %}
