
<!doctype html>
<head>
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='search_result.css') }}">
</head>

<body class="hm-gradient">


  {% block table %}
    <section>
        <!--for demo wrap-->
        <form method = "post">
            <div class="bar">
            
                <input class="searchbar" type="text" title="Search" name="query" id="query">
                <!-- <label for="login" class="login">
                  <i class="material-icons">person</i>
                  
                <input type="text" name="username" placeholder="Username" required/>
              </label> -->
                <button type="submit", value='Search'>
                  <i class="material-icons">search</i>
                  
              
                </button>
              </div>
        </form>
        
         <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th>Disease Name</th>
                  <th>#Proteins</th>
                  <th>#Treatments</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                  {% for (dname, protcount, treatcount) in entries %}
                  <tr>
                      <td>{{dname}}</td>
                      <td>{{protcount}}</td>
                      <td>{{treatcount}}</td>
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
      </section>

  {% endblock %}
  
</body>
