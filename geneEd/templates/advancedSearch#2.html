<!doctype html>
<head>
    <title>geneEd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <div class="logo">
        <img alt="GeneEd" src="{{ url_for('static', filename='src/GeneEd.png') }}">
      </div>
</head>



{% block blog_usage %}
    <div class="container" id="advanced-search-form">
        <h2>Advanced Search</h2>
        <section class="container">
            <div class="dropdown">
              <select name="select" class="dropdown-select" onchange="location = this.value;">
                <!-- <option selected>What are you looking for</option> -->
                
                <option value="{{url_for ('search.advanceSearch')}}">General</option>
                <option selected>Gene and Inheritence Type</option>
                <option value="{{url_for ('search.advanceSearch3')}}">Disease, Protein and Treatment</option>
              </select>
            </div>
          </section>
        {% block form %}
        <form method = "post">
          <p>Find genes that contain target sequences and inheritance types as well as the number of diseases associated with the genes</p>
          <div class="form-group">
            <label for="first-name">Gene Sequence</label>
            <input type="text" class="form-control" placeholder="Separate multiple sequences by comma" name='gseq' id="gseq">
          </div>

          <div class="form-group">
            <label for="last-name">Inheritance Type</label>
            <input type="text" class="form-control" placeholder="Inheritance Type (recessive, dominant, X-linked)" name='mtype' id="mtype">
          
          </div>

          <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span> Search</button>
        </form>
        {% endblock %}
      </div>
{% endblock %}
