<!doctype html>
<title>geneEd</title>
{% extends 'searchresults.html' %}


{% block table %}

<section>
    <form method = "post">
        <div class="bar">
        
            <input class="searchbar" type="text" title="Search" name="query" id="query">

            <button type="submit", value='Search'>
              <i class="material-icons">search</i>
              
          
            </button>
          </div>
    </form>
    

    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Disease Name</th>
            <th>Inheritance Type</th>
          </tr>
        </thead>
      </table>
    </div>
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
            {% for (disName, type) in entries %}
            <tr>
              
                <td>
                  {{disName[2:-2]}}
                </td>
                <td>{{type}}</td>

            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </section>


{% endblock %}
