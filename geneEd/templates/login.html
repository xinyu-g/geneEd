<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="container row login-box">
        <div class="col login-title">
          <h1>
            Life is a DNA software system.
          </h1>
          <span class="small-text">Let's get started!</span>
        </div>

        <div class="col login-form">

          <div class="avatar">

          </div>
          <div class="registration">
            Need an Account? <a href="{{url_for ('register.register')}}">Sign Up</a>.
          </div>
          <form action="" method="POST" enctype="multipart/form-data">
            <label for="login" class="login">
                <i class="material-icons">person</i>
                
              <input type="text" name="username" placeholder="Username" required/>
            </label>
            <label for="passwd" class="passwd">
                <i class="material-icons">lock</i>
                
              <input id="passwd" type="password" name="password" placeholder="Password" required/>
            </label>
            
            <button class="button" type="submit" value="login">Sign In</button>
            <input type="hidden" name="operation" value="login"/>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          </form>
          <div class="lost-passwd">
            <a href="#">Forgot your password?</a>
          </div>
        </div>

      </div>
</body>
</html>
