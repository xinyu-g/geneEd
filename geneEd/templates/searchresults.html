
<!doctype html>
<head>
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='search_result.css') }}">
</head>

<body class="hm-gradient">


  {% block table %}
    <section>
        <form method = "post">
            <div class="bar">
            
                <input class="searchbar" type="text" title="Search" name="query" id="query">

                <button type="submit", value='Search'>
                  <i class="material-icons">search</i>
                  
              
                </button>
              </div>
        </form>
        

        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Gene Symbol</th>
                <th>Gene Name</th>
                <th>Sequence</th>
                <th>Location</th>
                <th>Protein</th>
              </tr>
            </thead>
          </table>
        </div>
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                {% for (sym, name, _, prot, loc, seq, pop) in entries %}
                <tr>
                  
                    <td>
                      
                      <a href="/info/gene/{{sym}}">
                        {{sym}}
                      </a>
                      <!-- <a href="http://example.com">
                        <div style="height:100%;width:100%">
                          hello world
                        </div>
                      </a> -->
                    </td>
                    <td>{{name}}</td>
                    <td>{{seq[:15]}}</td>
                    <td>{{loc}}</td>
                    <td>{{prot}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </section>

  {% endblock %}
  
</body>
