<!DOCTYPE html>
<head>
  {% include 'navbar.html' %}
</head>
<html lang="en">
  <head>
    <title>Register</title>
  </head>

  <body>
    <h1>Register</h1>
    <form
      action="{{url_for('register.register')}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="username-container">
        <label for="username" class=""> User Name: </label>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <br>
      <div class="password-container">
        <label for="password" class=""> Password: </label>
        <input
          id="passwd"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <br>
      <button class="button" type="submit" , value="register">Sign Up</button>
    </form>
    <div class="msg" style="color:red;">{{msg}}</div>
  </body>

  
</html>
